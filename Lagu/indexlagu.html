<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="fontawesome/all.js"></script>
    <link rel="stylesheet" href="../Lagu/stylelagu.css">
</head>


<body>
    <div class="container">
        <div class="card">

            <div class="header">
                <span class="action"><i class="fa fa-chevron-left"></i></span>
                <div class="playing">Play Music</div>
                <span class="action"><i class="fa fa-ellipsis-v"></i></span>
            </div>

            <div class="content">
                <figure class="album-cover">
                    <img src="../Asset/nadin.jpg" alt="">
                </figure>
                <div class="music-info">
                    <div class="song-name">Diary Depresiku</div>
                    <div class="song-artist">Last Child</div>
                </div>
                <div class="timeline">
                    <div class="time" style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
                        <audio controls src="../Lagu/media/diary despresiku.mp3" style="width: 80%;"></audio>
                    </div>
                </div>
                <div class="controls">
                    <span class="action random"><i class="fa fa-random"></i></span>
                    <span class="action previous"><i class="fa fa-step-backward"></i></span>
                    <span class="action play"><i class="fa fa-play"></i></span>
                    <span class="action next"><i class="fa fa-step-forward"></i></span>
                    <span class="action heart"><i class="fa fa-heart"></i></span>
                </div>
            </div>
            <div class="footer">
                <span class="action">
                    <i class="fa fa-angle-up"></i>
                    <div class="lyrics"><b>Muhamad Nadin</b></div>
                </span>
            </div>
            <div class="home">
                <a href="../index.html"><b>HOME</b></a>
            </div>
        </div>
